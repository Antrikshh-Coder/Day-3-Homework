<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing Reminder - WattUp Energy</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .billing-reminder {
      background-color: yellow; 
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .billing-reminder h2 {
      color: red; 
      margin-top: 0;
      margin-bottom: 10px;
    }

    .billing-reminder p {
      margin: 0;
      font-size: 16px;
    }

    .due-date {
      font-size: 24px;
      font-weight: bold;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="billing-reminder">
    <h2>⚠️ Payment Due Soon! </h2>
    <p>Your Electricity bill is due soon. Please make sure to pay to avoid service interruption</p>
    <p class="due-date">Due Date: April 30, 2025</p>
  </div>

</body>
</html>
